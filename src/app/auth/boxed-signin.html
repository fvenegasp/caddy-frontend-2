<div>
    <div class="absolute inset-0 bg-white">
        <!-- Fondo blanco -->
    </div>

    <div
        class="relative flex min-h-screen items-center justify-center bg-[url(/assets/images/auth/map.png)] bg-cover bg-center bg-no-repeat px-6 py-10 bg-blend-multiply bg-white sm:px-16"
    >
        <!-- Imágenes vectoriales más visibles -->
        <img src="/assets/images/auth/coming-soon-object1.png" alt="" class="absolute left-0 top-1/2 h-full max-h-[893px] -translate-y-1/2 opacity-30" />
        <img src="/assets/images/auth/polygon-object.svg" alt="" class="absolute bottom-0 end-[28%] opacity-30" />
        <img src="/assets/images/auth/coming-soon-object3.png" alt="" class="absolute right-0 top-0 h-[300px] opacity-30" />
        
        <div
            class="relative w-full max-w-[870px] rounded-md p-2 bg-[#0E1726] shadow-xl"
        >
            <div class="relative flex flex-col justify-center rounded-md bg-[#0A1F44] px-6 py-20 lg:min-h-[500px]">
                <div class="absolute end-6 top-6">
                    <div class="dropdown">
                        <div hlMenu>
                            <button
                                type="button"
                                hlMenuButton
                                class="flex items-center gap-2.5 rounded-lg border border-white-dark/30 bg-[#1E3A6D] px-2 py-1.5 text-white hover:border-[#5BA38F] hover:text-[#5BA38F]"
                            >
                                <div>
                                    <img
                                        [src]="'/assets/images/flags/'+ store.locale.toUpperCase() + '.svg'"
                                        alt="image"
                                        class="h-5 w-5 rounded-full object-cover"
                                    />
                                </div>
                                <div class="text-base font-bold uppercase">{{ store.locale }}</div>
                                <span class="shrink-0">
                                    <icon-caret-down />
                                </span>
                            </button>
                            <ul
                                *hlMenuItems
                                @toggleAnimation
                                class="top-11 grid w-[280px] grid-cols-2 gap-2 !px-2 font-semibold text-dark ltr:-right-14 rtl:-left-14 dark:text-white-dark dark:text-white-light/90 sm:ltr:-right-2 sm:rtl:-left-2"
                            >
                                <li *ngFor="let item of store.languageList;">
                                    <button
                                        *hlMenuItem="let menuItem"
                                        type="button"
                                        class="w-full hover:text-[#5BA38F]"
                                        [ngClass]="{ 'bg-[#5BA38F]/10 text-[#5BA38F]': translate.currentLang === item.code }"
                                        (click)="changeLanguage(item)"
                                    >
                                        <img
                                            class="h-5 w-5 rounded-full object-cover"
                                            [src]="'/assets/images/flags/'+ item.code.toUpperCase() + '.svg'"
                                            alt=""
                                        />
                                        <span class="ltr:ml-3 rtl:mr-3">{{ item.name }}</span>
                                    </button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="mx-auto w-full max-w-[440px]">
                    <div class="mb-10 text-center">
                        <img src="/assets/images/caddy/logo_caddy_uno.png" alt="Caddy" class="mx-auto mb-6 w-52" />
                        <h1 class="text-3xl font-extrabold uppercase !leading-snug text-white md:text-4xl">Iniciar Sesión</h1>
                        <p class="text-base font-bold leading-normal text-[#E5E5E5]">Ingrese su correo y contraseña para acceder</p>
                    </div>
                    <form class="space-y-5 text-white" (submit)="router.navigate(['/'])">
                        <div>
                            <label for="Email">Correo electrónico</label>
                            <div class="relative text-white">
                                <input id="Email" type="email" placeholder="Ingrese su correo" class="form-input ps-10 placeholder:text-[#E5E5E5]/70 bg-[#1E3A6D] border-[#1E3A6D] text-white" />
                                <span class="absolute start-4 top-1/2 -translate-y-1/2 text-[#5BA38F]">
                                    <icon-mail [fill]="true" />
                                </span>
                            </div>
                        </div>
                        <div>
                            <label for="Password">Contraseña</label>
                            <div class="relative text-white">
                                <input id="Password" type="password" placeholder="Ingrese su contraseña" class="form-input ps-10 placeholder:text-[#E5E5E5]/70 bg-[#1E3A6D] border-[#1E3A6D] text-white" />
                                <span class="absolute start-4 top-1/2 -translate-y-1/2 text-[#5BA38F]">
                                    <icon-lock-dots [fill]="true" />
                                </span>
                            </div>
                        </div>
                        <div>
                            <label class="flex cursor-pointer items-center">
                                <input type="checkbox" class="form-checkbox bg-[#1E3A6D] border-[#1E3A6D]" />
                                <span class="text-[#E5E5E5]">Recordar mis datos</span>
                            </label>
                        </div>
                        <button type="submit" class="btn w-full border-0 uppercase shadow-[0_10px_20px_-10px_rgba(91,163,143,0.44)] bg-[#5BA38F] hover:bg-[#4A9280] text-white">
                            Ingresar
                        </button>
                    </form>
                    <div class="relative my-7 text-center md:mb-9">
                        <span class="absolute inset-x-0 top-1/2 h-px w-full -translate-y-1/2 bg-[#1E3A6D]"></span>
                        <span class="relative bg-[#0A1F44] px-2 font-bold uppercase text-[#E5E5E5]">o</span>
                    </div>
                    <div class="mb-10 md:mb-[60px]">
                        <ul class="flex justify-center gap-3.5 text-white">
                            <li>
                                <a
                                    href="javascript:"
                                    class="inline-flex h-8 w-8 items-center justify-center rounded-full p-0 transition hover:scale-110 bg-[#1E3A6D] hover:bg-[#5BA38F]"
                                >
                                    <icon-instagram />
                                </a>
                            </li>
                            <li>
                                <a
                                    href="javascript:"
                                    class="inline-flex h-8 w-8 items-center justify-center rounded-full p-0 transition hover:scale-110 bg-[#1E3A6D] hover:bg-[#5BA38F]"
                                >
                                    <icon-facebook-circle />
                                </a>
                            </li>
                            <li>
                                <a
                                    href="javascript:"
                                    class="inline-flex h-8 w-8 items-center justify-center rounded-full p-0 transition hover:scale-110 bg-[#1E3A6D] hover:bg-[#5BA38F]"
                                >
                                    <icon-twitter [fill]="true" />
                                </a>
                            </li>
                            <li>
                                <a
                                    href="javascript:"
                                    class="inline-flex h-8 w-8 items-center justify-center rounded-full p-0 transition hover:scale-110 bg-[#1E3A6D] hover:bg-[#5BA38F]"
                                >
                                    <icon-google />
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="text-center text-white">
                        ¿No tiene una cuenta?
                        <a routerLink="/auth/boxed-signup" class="uppercase text-[#5BA38F] underline transition hover:text-white">
                            Registrarse
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
