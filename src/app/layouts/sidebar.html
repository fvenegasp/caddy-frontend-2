<div [ngClass]="{ 'dark text-white-dark': store.semidark }">
    <nav class="sidebar fixed bottom-0 top-0 z-50 h-full min-h-screen w-[260px] shadow-[5px_0_25px_0_rgba(10,31,68,0.1)] transition-all duration-300">
        <div class="h-full bg-[#0A1F44] dark:bg-[#0A1F44]">
            <div class="flex items-center justify-between px-4 py-3">
                <a routerLink="/" class="main-logo flex shrink-0 items-center">
                    <img class="w-52 flex-none" src="/assets/images/caddy/logo_caddy_uno.png" alt="" />
                </a>
                <a
                    href="javascript:;"
                    class="collapse-icon flex h-8 w-8 items-center rounded-full transition duration-300 hover:bg-[#1E3A6D]/20 hover:text-[#5BA38F] text-[#E5E5E5] dark:hover:bg-[#1E3A6D]/20 rtl:rotate-180"
                    (click)="storeData.dispatch({ type: 'toggleSidebar'})"
                >
                    <icon-carets-down class="m-auto rotate-90" />
                </a>
            </div>
            <ng-scrollbar class="relative !h-[calc(100vh-80px)]" appearance="compact">
                <ul class="relative space-y-0.5 p-4 py-0 font-semibold">
            

              

                    <li class="nav-item">
                        <ul>
                            <li class="nav-item">
                                <a routerLink="/" class="group" routerLinkActive="active" (click)="toggleMobileMenu()">
                                    <div class="flex items-center">
                                        <icon-menu-chat class="shrink-0 text-[#5BA38F] group-hover:!text-[#5BA38F]" />

                                        <span class="text-[#E5E5E5] dark:text-[#E5E5E5] dark:group-hover:text-white-dark ltr:pl-3 rtl:pr-3"
                                            >{{ 'dashboard' | translate }}</span
                                        >
                                    </div>
                                </a>
                            </li>

                            <li class="nav-item">
                                <a routerLink="/apps/mailbox" class="group" routerLinkActive="active" (click)="toggleMobileMenu()">
                                    <div class="flex items-center">
                                        <icon-menu-mailbox class="shrink-0 text-[#5BA38F] group-hover:!text-[#5BA38F]" />

                                        <span class="text-[#E5E5E5] dark:text-[#E5E5E5] dark:group-hover:text-white-dark ltr:pl-3 rtl:pr-3"
                                            >{{ 'cumplimiento_normativo' | translate }}</span
                                        >
                                    </div>
                                </a>
                            </li>
                            

                            
                        </ul>
                    </li>

               

             


                   
                </ul>
            </ng-scrollbar>
        </div>
    </nav>
</div>
