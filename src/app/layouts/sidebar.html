<div [ngClass]="{ 'dark text-white-dark': store.semidark }">
    <nav class="sidebar fixed bottom-0 top-0 z-50 h-full min-h-screen w-[260px] shadow-[5px_0_25px_0_rgba(10,31,68,0.1)] transition-all duration-300">
        <div class="h-full bg-[#0A1F44] dark:bg-[#0A1F44]">
            <div class="flex items-center justify-between px-4 py-3">
                <a routerLink="/" class="main-logo flex shrink-0 items-center">
                    <img class="w-52 flex-none" src="/assets/images/caddy/logo_caddy_uno.png" alt="" />
                </a>
                <a
                    href="javascript:;"
                    class="collapse-icon flex h-8 w-8 items-center rounded-full transition duration-300 hover:bg-[#1E3A6D]/20 hover:text-[#5BA38F] text-[#E5E5E5] dark:hover:bg-[#1E3A6D]/20 rtl:rotate-180"
                    (click)="storeData.dispatch({ type: 'toggleSidebar'})"
                >
                    <icon-carets-down class="m-auto rotate-90" />
                </a>
            </div>
            <ng-scrollbar class="relative !h-[calc(100vh-80px)]" appearance="compact">
                <ul class="relative space-y-0.5 p-4 py-0 font-semibold">
                    <!-- Dashboard -->
                    <li class="nav-item mb-2">
                        <a routerLink="/" class="group" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" (click)="toggleMobileMenu()">
                            <div class="flex items-center py-2.5">
                                <icon-menu-dashboard class="shrink-0 text-[#5BA38F] group-hover:!text-[#5BA38F]" />
                                <span class="text-[#E5E5E5] dark:text-[#E5E5E5] dark:group-hover:text-white-dark ltr:pl-3 rtl:pr-3">
                                    Dashboard
                                </span>
                            </div>
                        </a>
                    </li>

                    <!-- Estado de implementación -->
                    <li class="nav-item mb-2">
                        <a routerLink="/estado-implementacion" class="group" routerLinkActive="active" (click)="toggleMobileMenu()">
                            <div class="flex items-center py-2.5">
                                <svg class="shrink-0 text-[#5BA38F] group-hover:!text-[#5BA38F]" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M22 11.08V12a10 10 0 11-5.93-9.14" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M22 4L12 14.01l-3-3" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                                <span class="text-[#E5E5E5] dark:text-[#E5E5E5] dark:group-hover:text-white-dark ltr:pl-3 rtl:pr-3">
                                    Estado de implementación
                                </span>
                            </div>
                        </a>
                    </li>
                    
                    <!-- Canal de denuncia -->
                    <li class="nav-item mb-2">
                        <a routerLink="/canal-denuncia" class="group" routerLinkActive="active" (click)="toggleMobileMenu()">
                            <div class="flex items-center py-2.5">
                                <svg class="shrink-0 text-[#5BA38F] group-hover:!text-[#5BA38F]" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M19 4H5C3.89543 4 3 4.89543 3 6V20C3 21.1046 3.89543 22 5 22H19C20.1046 22 21 21.1046 21 20V6C21 4.89543 20.1046 4 19 4Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M16 2V6M8 2V6M3 10H21" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                                <span class="text-[#E5E5E5] dark:text-[#E5E5E5] dark:group-hover:text-white-dark ltr:pl-3 rtl:pr-3">
                                    Canal de denuncia
                                </span>
                            </div>
                        </a>
                    </li>
                    
                    <!-- Capacitaciones -->
                    <li class="nav-item mb-2">
                        <a routerLink="/capacitaciones" class="group" routerLinkActive="active" (click)="toggleMobileMenu()">
                            <div class="flex items-center py-2.5">
                                <svg class="shrink-0 text-[#5BA38F] group-hover:!text-[#5BA38F]" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M12 15C15.866 15 19 11.866 19 8V6C19 2.13401 15.866 -1 12 -1C8.13401 -1 5 2.13401 5 6V8C5 11.866 8.13401 15 12 15Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M9 21H15M12 15V21" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                                <span class="text-[#E5E5E5] dark:text-[#E5E5E5] dark:group-hover:text-white-dark ltr:pl-3 rtl:pr-3">
                                    Capacitaciones
                                </span>
                            </div>
                        </a>
                    </li>
                    
                    <!-- Mapa de Riesgo -->
                    <li class="nav-item mb-2">
                        <a routerLink="/mapa-riesgo" class="group" routerLinkActive="active" (click)="toggleMobileMenu()">
                            <div class="flex items-center py-2.5">
                                <svg class="shrink-0 text-[#5BA38F] group-hover:!text-[#5BA38F]" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M3 21L3 3M21 13V21M21 3V8M7 13V21M7 3V8M15 8V21M15 3V4M11 8V21M11 3V4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                                <span class="text-[#E5E5E5] dark:text-[#E5E5E5] dark:group-hover:text-white-dark ltr:pl-3 rtl:pr-3">
                                    Mapa de Riesgo
                                </span>
                            </div>
                        </a>
                    </li>
                    
                    <!-- Auditorias -->
                    <li class="nav-item mb-2">
                        <a routerLink="/auditorias" class="group" routerLinkActive="active" (click)="toggleMobileMenu()">
                            <div class="flex items-center py-2.5">
                                <svg class="shrink-0 text-[#5BA38F] group-hover:!text-[#5BA38F]" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M9 14H15M9 10H15M9 6H15M5 22H19C20.1046 22 21 21.1046 21 20V4C21 2.89543 20.1046 2 19 2H5C3.89543 2 3 2.89543 3 4V20C3 21.1046 3.89543 22 5 22Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                                <span class="text-[#E5E5E5] dark:text-[#E5E5E5] dark:group-hover:text-white-dark ltr:pl-3 rtl:pr-3">
                                    Auditorias
                                </span>
                            </div>
                        </a>
                    </li>
                    
                    <!-- Reportes -->
                    <li class="nav-item">
                        <a routerLink="/reportes" class="group" routerLinkActive="active" (click)="toggleMobileMenu()">
                            <div class="flex items-center py-2.5">
                                <svg class="shrink-0 text-[#5BA38F] group-hover:!text-[#5BA38F]" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M8 18H21M8 12H21M8 6H21M3 18L4 19L6 17M3 12L4 13L6 11M3 6L4 7L6 5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                                <span class="text-[#E5E5E5] dark:text-[#E5E5E5] dark:group-hover:text-white-dark ltr:pl-3 rtl:pr-3">
                                    Reportes
                                </span>
                            </div>
                        </a>
                    </li>
                </ul>
            </ng-scrollbar>
        </div>
    </nav>
</div>
